<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Request</title>
  </head>
  <body>
    UNSENT : Client has been created. open() not called yet. 
    OPENED : open() has been called. 
    HEADERS_RECEIVED: send() has been called, and headers and status are available. 
    LOADING : Downloading; responseText holds partial data. 
    DONE : The operation is complete.
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/sheikhjunaid07";

    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl); //for send request
    //for tracking request continuously
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        //because database or browser give response in String so we need to change String into JSON
        const data = JSON.parse(this.responseText);
        console.log(data.location);
      }
    };
    xhr.send();
  </script>
</html>
