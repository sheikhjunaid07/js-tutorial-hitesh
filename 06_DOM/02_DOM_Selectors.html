<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Create</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
      <div class="day">Saturday</div>
      <div class="day">Sunday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0]); //<div class="day">Monday</div>
    console.log(parent.children[0].innerHTML); //Monday
    console.log(parent.children[2]); //<div class="day">Wednesday</div>
    console.log(parent.children[5]); //<div class="day">Saturday</div>

    //print using for loop
    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    //applying style
    parent.children[1].style.color = "magenta";

    //first child or first element
    console.log(parent.firstElementChild);  //<div class="day">Monday</div>

    //last child or last element
    console.log(parent.lastElementChild);  //<div class="day">Sunday</div>

  </script>
</html>
